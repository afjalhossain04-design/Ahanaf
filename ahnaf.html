<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamers Edge 09 | Ahnaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF2D7D; 
            --dark: #121212; 
            --light: #FFF0F5; 
            --white: #ffffff;
            --card-bg: #ffffff;
        }

        body.dark-theme {
            --light: #0f0f0f;
            --dark: #ffffff;
            --white: #1a1a1a;
            --card-bg: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.3s; }
        body { font-family: 'Poppins', sans-serif; background: var(--light); color: var(--dark); overflow-x: hidden; }

        header {
            background: var(--card-bg);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .logo { font-size: 1.4rem; font-weight: 700; color: var(--primary); letter-spacing: 1px; }

        nav ul { display: flex; list-style: none; align-items: center; }
        nav ul li { margin-left: 20px; }
        nav ul li a { text-decoration: none; color: var(--dark); font-weight: 600; font-size: 0.85rem; }

        .fa-gear {
            font-size: 1.4rem; color: var(--primary);
            animation: gearSpin 4s linear infinite;
            cursor: pointer;
        }
        @keyframes gearSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .hero {
            background: #121212;
            color: white; padding: 80px 5% 100px; text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }
        .terminal { font-family: 'Fira Code', monospace; font-size: 2.2rem; color: var(--primary); }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .section-title { margin: 40px 0 20px; border-left: 6px solid var(--primary); padding-left: 15px; font-size: 1.5rem; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        
        .card { 
            background: var(--card-bg); padding: 15px; border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 45, 125, 0.1);
        }
        
        .video-wrapper { aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        .btn { 
            display: block; background: var(--primary); color: white; 
            padding: 12px; border-radius: 8px; text-decoration: none; 
            text-align: center; font-weight: 600; margin-top: 15px; font-size: 0.9rem;
        }
        .btn:hover { background: #e0246b; transform: scale(1.02); }

        footer { background: #121212; color: white; text-align: center; padding: 40px; margin-top: 50px; }
    </style>
</head>
<body id="body">

    <header>
        <div class="logo">GAMERS EDGE 09</div>
        <nav>
            <ul>
                <li><a href="#channels">CHANNELS</a></li>
                <li><a href="#videos">AUTO-FEED</a></li>
                <li style="margin-left:20px;"><i class="fa-solid fa-gear" onclick="toggleTheme()" title="Switch Theme"></i></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="terminal">root@ahnaf:~$ <span id="typing"></span><span style="animation: blink 1s infinite;">_</span></div>
        <p style="opacity: 0.6; margin-top: 10px; font-size: 0.8rem;">ESTABLISHING DIRECT CONNECTION...</p>
    </section>

    <div class="container">
        <h2 id="channels" class="section-title">My Gaming Channels</h2>
        <div class="grid">
            
            <div class="card">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=gameexplorergamerz" title="YouTube video player" allowfullscreen></iframe>
                </div>
                <h3 style="margin-top:10px;">Explorer Gamerz</h3>
                <a href="https://youtube.com/@gameexplorergamerz" target="_blank" class="btn">Subscribe</a>
            </div>

            <div class="card">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=gameverseexplorergamer" title="YouTube video player" allowfullscreen></iframe>
                </div>
                <h3 style="margin-top:10px;">Gameverse Explorer</h3>
                <a href="https://youtube.com/@gameverseexplorergamer" target="_blank" class="btn">Subscribe</a>
            </div>

            <div class="card">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=runtillcraft" title="YouTube video player" allowfullscreen></iframe>
                </div>
                <h3 style="margin-top:10px;">Run Till Craft</h3>
                <a href="https://youtube.com/@runtillcraft" target="_blank" class="btn">Subscribe</a>
            </div>

        </div>
    </div>

    <footer>
        <p>&copy; 2026 AHNAF | GAMERS EDGE 09</p>
    </footer>

    <script>
        // Typing Effect
        const name = "Ahnaf_Gamer";
        let index = 0;
        function playTyping() {
            if (index < name.length) {
                document.getElementById("typing").innerHTML += name.charAt(index);
                index++;
                setTimeout(playTyping, 150);
            }
        }

        // Toggle Dark Mode
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        window.onload = playTyping;
    </script>
</body>
</html>
