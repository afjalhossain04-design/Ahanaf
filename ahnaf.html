<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamers Edge 09 | Ahnaf Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF2D7D; 
            --dark: #121212; 
            --light: #FFF0F5; 
            --card-bg: #ffffff;
        }

        body.dark-theme {
            --light: #0f0f0f;
            --dark: #ffffff;
            --card-bg: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.3s; }
        body { font-family: 'Poppins', sans-serif; background: var(--light); color: var(--dark); }

        header {
            background: var(--card-bg);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 3px solid var(--primary);
        }
        .logo { font-size: 1.4rem; font-weight: 700; color: var(--primary); }

        .fa-gear {
            font-size: 1.4rem; color: var(--primary);
            animation: gearSpin 4s linear infinite;
            cursor: pointer;
        }
        @keyframes gearSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .hero {
            background: #121212;
            color: white; padding: 80px 5%; text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }
        .terminal { font-family: 'Fira Code', monospace; font-size: 2rem; color: var(--primary); }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .section-title { margin: 40px 0 20px; border-left: 6px solid var(--primary); padding-left: 15px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
        
        .card { 
            background: var(--card-bg); padding: 15px; border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .video-box { aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        .btn { 
            display: block; background: var(--primary); color: white; 
            padding: 12px; border-radius: 8px; text-decoration: none; 
            text-align: center; font-weight: 600; margin-top: 15px;
        }

        footer { background: #121212; color: white; text-align: center; padding: 30px; margin-top: 50px; }
    </style>
</head>
<body id="body">

    <header>
        <div class="logo">GAMERS EDGE 09</div>
        <i class="fa-solid fa-gear" onclick="toggleTheme()"></i>
    </header>

    <section class="hero">
        <div class="terminal">root@ahnaf:~$ <span id="type"></span>_</div>
    </section>

    <div class="container">
        <h2 class="section-title">Latest From My Channels</h2>
        <div class="grid">
            
            <div class="card">
                <div class="video-box">
                    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=gameexplorergamerz"></iframe>
                </div>
                <h3 style="margin-top:10px;">Game Explorer Gamerz</h3>
                <a href="https://youtube.com/@gameexplorergamerz" class="btn">View Channel</a>
            </div>

            <div class="card">
                <div class="video-box">
                    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=gameverseexplorergamer"></iframe>
                </div>
                <h3 style="margin-top:10px;">Gameverse Explorer</h3>
                <a href="https://youtube.com/@gameverseexplorergamer" class="btn">View Channel</a>
            </div>

            <div class="card">
                <div class="video-box">
                    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=runtillcraft"></iframe>
                </div>
                <h3 style="margin-top:10px;">Run Till Craft</h3>
                <a href="https://youtube.com/@runtillcraft" class="btn">View Channel</a>
            </div>

        </div>
    </div>

    <footer>&copy; 2026 AHNAF | GAMERS EDGE 09</footer>

    <script>
        // Simple Typewriter
        const text = "Ahnaf_Gamer";
        let i = 0;
        function typing() {
            if (i < text.length) {
                document.getElementById("type").innerHTML += text.charAt(i);
                i++; setTimeout(typing, 150);
            }
        }
        typing();

        // Simple Dark Mode
        function toggleTheme() {
            document.getElementById('body').classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
